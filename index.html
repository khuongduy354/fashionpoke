        13: "James: speed 200, def arm 700",
        14: "Jessie: hp 8000, dam crit 1000",
        15: "Alice: đồ bơi sát thương khắc chế của hệ Rồng phe ta tăng 30%",
        16: "Lance: 5% hp, dam crit cho tất cả pet phe ta, x2 hiệu quả với hệ Rồng",

        20: "Lysandre: 5% speed, trúng, né cho tất cả pet phe ta, x2 hiệu quả với hệ Lửa",

        22: "Wallace: 5% tỉ lệ speed, def, arm cho tất cả pet phe ta, x2 hiệu quả với hệ Nước",
        23: "Lusamine: 5% HP, dam, crit, def, arm",

        26: "Koga: 5% sát thương bạo kích, trúng, speed cho tất cả pet phe ta, x2 hiệu quả với hệ Độc",
        27: "Lorelei: 5% HP, speed, né cho tất cả pet phe ta, x2 hiệu quả với hệ Băng",

      };

      const list = document.querySelector(".list");

      for (let i = 1; i < 30; i++) {
        const url = `https://pokedaichien.pocketgamesol.com/activity/20230628/fashion/${i}.png`;

        const div = document.createElement("div");
        div.style.display = "inline-block";

        const img = document.createElement("img");
        img.src = url;

        const name = characterNames[i];
        const textNode = document.createElement("p");
        textNode.style.textAlign = "center";
        textNode.textContent = name;

        div.appendChild(img);
        div.appendChild(textNode);

        img.addEventListener("mouseover", (event) => {
          const info = document.querySelector(".info");
          info.innerHTML = `${characters[i]}`;
          info.style.top = `${event.clientY}px`;
          info.style.left = `${event.clientX}px`;
          info.classList.add("show");
          img.classList.add("selected");
        });
        img.addEventListener("mouseout", () => {
          const info = document.querySelector(".info");
          info.classList.remove("show");
          img.classList.remove("selected");
        });
        list.appendChild(div);
      }
    </script>
  </body>
